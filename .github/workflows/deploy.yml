name: Deploy Frontend to GitHub Pages

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build React app
        working-directory: ./frontend
        run: npm run build
        env:
          VITE_SOLANA_NETWORK: ${{ vars.VITE_SOLANA_NETWORK || 'devnet' }}
          VITE_SOLANA_RPC_ENDPOINT: ${{ vars.VITE_SOLANA_RPC_ENDPOINT || 'https://api.devnet.solana.com' }}
          VITE_CIVIC_STREAK_PROGRAM_ID: ${{ vars.VITE_CIVIC_STREAK_PROGRAM_ID }}
          VITE_APP_NAME: 'Civic Streak'
          VITE_APP_VERSION: '1.0.0'

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'frontend/dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

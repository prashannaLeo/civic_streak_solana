name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Build
        run: |
          # Copy IDL to frontend
          mkdir -p frontend/target/idl
          if [ -f "frontend/target/idl/civic_streak.json" ]; then
            echo "IDL exists"
          else
            # Create placeholder IDL
            echo '{"version":"0.1.0","name":"civic_streak","instructions":[],"accounts":[],"types":[]}' > frontend/target/idl/civic_streak.json
          fi
          
          cd frontend
          npm install
          npm run build
        working-directory: .

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
